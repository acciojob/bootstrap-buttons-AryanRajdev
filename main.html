<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<!-- First row -->
	<div class="row">
		<div class="col-3">
			<button class="btn btn-primary w-100" id="button-1">Button-1</button>
		</div>
		<div class="col-3">
			<button class="btn btn-outline-secondary w-100" id="button-2">Button-2</button>
		</div>
		<div class="col-3">
			<button class="btn btn-success btn-lg w-100" id="button-3">Button-3</button>
		</div>
		<div class="col-3">
			<button class="btn btn-danger btn-sm w-100" id="button-4">Button-4</button>
		</div>
	</div>

	<!-- Second row (Full-screen width button) -->
	<div class="row mt-2">
		<div class="col-12">
			<button class="btn btn-warning btn-lg vw-100" id="button-5">Button-5</button>
		</div>
	</div>

	<!-- Third row -->
	<div class="row mt-2">
		<div class="col-4">
			<button class="btn btn-info disabled w-100" id="button-6" disabled>Button-6</button>
		</div>
		<div class="col-4">
			<button class="btn btn-light w-100" id="button-7">Button-7</button>
		</div>
		<div class="col-4">
			<button class="btn btn-link w-100" id="button-8">Button-8</button>
		</div>
	</div>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
